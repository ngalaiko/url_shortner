<html>
    <head>
        <title>Url shorter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112744306-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-112744306-1');
        </script>
        <script src="/static/js/index.js"></script>
        <script>
            function redirectAuth() {
                window.location.replace("https://www.facebook.com/v2.10/dialog/oauth?" +
                    "client_id={{ $.Config.FacebookAppID }}" +
                    "&redirect_uri={{ $.Config.FacebookLoginURL }}" +
                    "&response_type=code"
                );
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Url Shortner</a>
                </div>
            <ul class="nav navbar-nav navbar-right">
        {{ if .User }}
                <li class="navbar-text">{{ $.User.FirstName }} {{ $.User.LastName }}</li>
                <li><button class="btn btn-danger navbar-btn" onclick="logout()">Logout</button></li>
        {{ else }}
                <li><button class="btn navbar-btn" onclick="redirectAuth()">Login with Facebook</button></li>
        {{ end }}
            </ul>
            </div>
        </nav>
        <div class="container" style="width: 50%; top: 30%; position: relative;">
            {{ with .Errors }}
            <div class="alert alert-danger">
                {{ range . }}
                <pre>{{ . }}</pre>
                {{ end }}
            </div>
            {{ end }}
            <div class="form-group mx-sm-3">
                <label for="inputUrl" class="sr-only">Password</label>
                <input class="form-control" id="inputUrl" placeholder="Enter URL">
                <button class="btn btn-primary" onclick="getShortUrl()" style="width: 30%; left: 35%; position: relative;">Short it!</button>
                <div class="mx-sm-3">
                    <input id="shortUrl" class="form-control" readonly>
                </div>
            </div>
            {{ with .Links }}
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>URL</th>
                        <th>Short Url</th>
                        <th>Views</th>
                    </tr>
                    </thead>
                    <tbody>
                {{ range . }}
                        <tr>
                            <td>
                                <a href="{{ .URL }}">{{ .URL }}</a>
                            </td>
                            <td>
                                <a href="{{ .ShortURL }}">{{ .ShortURL }}</a>
                            </td>
                            <td>
                                {{ .Views }}
                            </td>
                        </tr>
                {{ end }}
                    </tbody>
                </table>
            </div>
            {{ end }}
        </div>
    </body>
</html>
